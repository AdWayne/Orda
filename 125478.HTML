    * {

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #a066ff;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .header h1 {
      font-size: 1.8rem;
    }

    .hero {
      text-align: center;
      padding: 40px;
      background: #d8b9ff;
      border-radius: 10px;
    }

    .hero h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .hero p {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .hero a {
      display: inline-block;
      padding: 10px 20px;
      background: #a066ff;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .hero a:hover {
      transform: scale(1.1);
      background: #8e54cc;
    }

    .products h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .contact-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .contact-button {
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 18px;
      text-align: center;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .whatsapp {
      background-color: #25D366;
    }

    .telegram {
      background-color: #0088cc;
    }

    .tiktok {
      background-color: #0f0e13;
    }

    .contact-button:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }

      .hero h2 {
        font-size: 1.6rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .hero a {
        font-size: 1rem;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .hero h2 {
        font-size: 1.4rem;
      }
    }
  </style>
