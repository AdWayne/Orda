  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease-in-out;
    }
    .header, .hero, .products {
      margin-bottom: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #a066ff;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .header a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    .header a:hover {
      color: #ffd700;
    }
    .hero {
      text-align: center;
      padding: 40px;
      background: #d8b9ff;
      border-radius: 10px;
      animation: slideIn 1s ease-in-out;
    }
    .hero h2 {
      margin-bottom: 20px;
      animation: bounce 1.5s infinite alternate;
    }
    .hero button {
      padding: 10px 20px;
      background: #a066ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .hero button:hover {
      transform: scale(1.1);
      background: #8e54cc;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease-in-out;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }
      body {
        font-family: Arial, sans-serif;

      p {

        margin-bottom: 30px;

      .contact-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }
      .contact-button {
        padding: 12px 20px;
        border-radius: 5px;
        text-align: center;
        font-size: 12px;
        color: #ffffff;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.2s, transform 0.2s;
      }
      .contact-button:hover {
        transform: scale(1.0);
        opacity: 0.5;
      }

      .registration {
        background-color: #cd25d3;
        margin-left: 540px;
      }

      @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }
      .registration {
        background-color: #cd25d3;
        margin-left: 40%;
      }

      .hero h2 {
        font-size: 1.6rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .hero a {
        font-size: 1rem;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .hero h2 {
        font-size: 1.4rem;
      }
    }
